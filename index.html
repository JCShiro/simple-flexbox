<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple flexbox gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Page Header -->
    <header>
        <h1>Heading text</h1>
    </header>
    <!-- flex container -->
    <div id="row">
        <!-- First Column -->
        <div id="column1" class="column">
            <img src="images/plant1.jpg">
            <p>Some nice daffodils</p>
            <img src="images/plant5.jpg">
            <p>A nice house plant - perhaps a money plant?</p>
        </div>
        <!-- Second Column -->
        <div id="column2" class="column">
            <img src="images/plant2.jpg">
            <p>Wall plant - maybe geranium</p>
        </div>
        <!-- Third Column-->
         <div id="column3" class="column">
            <img src="images/plant3.jpg">
            <p>An outdoor plant with purple flower petals</p>
         </div>
         <!-- Fourth Column -->
        <div id="column4" class="column">
            <img src="images/plant4.jpg">
            <p>another purple flowered plant</p>
        </div>
    </div>
    <!-- Page footer -->
    <footer>
        <p>Footer text</p>
    </footer>
</body>

</html>
